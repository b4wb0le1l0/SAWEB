<!DOCTYPE html>
<html>
<head>
  <title>Lab 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-3 text-center" id="variant">
      <p>Вариант: 12311</p>
    </div>
    <div class="col-6 text-center" id="lab">
      <p>ГРУППА: P3233</p>
    </div>
    <div class="col-3 text-center" id="info">
      <p>ФИО: Аганин Егор Владимирович</p>
    </div>
  </div>
</div>

<div style="text-align: center">

</div>

<div class="container" style="margin-top: 25px">
  <div class="row justify-content-center">
    <div class="chart">
      <div class="col-md-6" style="text-align: center">
        <app-canvas></app-canvas>
      </div>
    </div>
    <div>
      <form class="point-form">
        <table>
          <td>
            <tr>
              <div class="main-tr">
                <h1>Change X:</h1>
                <div class="X_options">
                  <div class="radio-line">
                    <label for="radio-1">-2</label>
                    <input type="radio" value="-2" id="radio-1" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-2">-1.5</label>
                    <input type="radio" value="-1.5" id="radio-2" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-3">-1</label>
                    <input type="radio" value="-1" id="radio-3" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-4">-0.5</label>
                    <input type="radio" value="-0.5" id="radio-4" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-5">0</label>
                    <input type="radio" value="0" id="radio-5" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-6">0.5</label>
                    <input type="radio" value="0.5" id="radio-6" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-7">1</label>
                    <input type="radio" value="1" id="radio-7" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-8">1.5</label>
                    <input type="radio" value="1.5" id="radio-8" name="changeX" [(ngModel)]="hit.x">
                  </div>
                  <div class="radio-line">
                    <label for="radio-9">2</label>
                    <input type="radio" value="2" id="radio-9" name="changeX" [(ngModel)]="hit.x">
                  </div>
                </div>
              </div>
            </tr>
            <tr>
              <div class="main-tr">
                <h1>Enter Y (-3 to 5):</h1>
                <input type="text" class="input-text" name="Y" [(ngModel)]="hit.y" style="width: 500px" style="height: 80px">
                <p id="err"></p>
              </div>
            </tr>
            <tr>
              <div class="main-tr">
                <h1>Change R:</h1>
                <div class="R_options">
                  <div class="radio-line">
                    <label for="radio-10">-2</label>
                    <input type="radio" value="-2" id="radio-10" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-11">-1.5</label>
                    <input type="radio" value="-1.5" id="radio-11" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-12">-1</label>
                    <input type="radio" value="-1" id="radio-12" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-13">-0.5</label>
                    <input type="radio" value="-0.5" id="radio-13" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-14">0</label>
                    <input type="radio" value="0" id="radio-14" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-15">0.5</label>
                    <input type="radio" value="0.5" id="radio-15" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-16">1</label>
                    <input type="radio" value="1" id="radio-16" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-17">1.5</label>
                    <input type="radio" value="1.5" id="radio-17" name="changeR" [(ngModel)]="hit.r">
                  </div>
                  <div class="radio-line">
                    <label for="radio-18">2</label>
                    <input type="radio" value="2" id="radio-18" name="changeR" [(ngModel)]="hit.r">
                  </div>
                </div>
              </div>
            </tr>
            <tr>
              <div class="main-tr">
                <button class="submit" name="button" (click)="addHit()">Submit</button>
                <button class="exit" name="exit" (click)="exit()">Exit</button>
              </div>
            </tr>
          </td>
        </table>
      </form>
</div>
</div>
</div>

<div id="information" style="text-align: center; align-items: center; margin-bottom: 10px">
  <table id="table_end" class="output">
    <tr>
      <th style="width: 20%;">Hit</th>
      <th style="width: 10%">X</th>
      <th style="width: 10%">Y</th>
      <th style="width: 10%">R</th>
      <th style="width: 30%">Time</th>
    </tr>
  </table>
  <style>
    table {
      width: 60%;
      height: 10%;
      text-align: center;
      margin: auto;
    }
    th{
      border: 1px solid black;
      font-family: monospace;
      font-weight: 200;
      font-size: 1rem;
    }
  </style>
</div>

</body>
</html>
